<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TodoList App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="to_do.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <span id="title">To-DO List APP</span>
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
        <div class="profile">
          <img src="" />
          <span class="notification">1</span>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list"></ul>
        <div class="add-item">
          <i class="fa fa-plus-circle" id="add" aria-hidden="true"></i>
          <input type="text" id="input" placeholder="Add a Task" />
        </div>
      </div>
    </div>

    <script src="to_do_task.js"></script>
  </body>
</html>
